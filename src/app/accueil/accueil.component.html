<div class="container contenu">
  <div class="row titre">
    <div class="col">
      <h3>Liens importants</h3>
    </div>
  </div>
  <div class="row mb-2 mt-1">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-1" *ngFor="let l of liensPrimaires">
      <a class="quick-link" href="{{l.getUrl()}}">
        <div>
          <h5><b>{{l.getNom()}}</b></h5>
        </div>
        <div>
          {{l.getDescription()}}
        </div>
      </a>
    </div>
  </div>

  <div class="row titre">
    <div class="col">
      <h3>Liens secondaires</h3>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <ng-container *ngFor="let g of groupesSecondaires; let i = index">
        <div ngbDropdown>
          <button class="btn btn-outline-warning m-1" id="dropdown{{i}}" ngbDropdownToggle>{{g.getNom()}}</button>
          <div ngbDropdownMenu attr.aria-labelledby="dropdown{{i}}">
            <a class="dropdown-item" *ngFor="let o of g.getLiens()" href="{{o.getUrl()}}">{{o.nom}}</a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <a class="btn btn-outline-primary m-1" href="{{l.getUrl()}}" *ngFor="let l of liensSecondaires">{{l.getNom()}}</a>
    </div>
  </div>

  <div class="row titre">
    <div class="col">
      <h3>Semestres</h3>
    </div>
  </div>
  <div class="row mb-1">
    <div class="col">
      <ngb-tabset #tab="ngbTabset">
        <ngb-tab id="tab{{s.getNumero()}}" title="Semestre {{s.getNumero()}}" *ngFor="let s of semestres">
          <ng-template ngbTabContent>
            <div class="row">
              <div class="col-lg-6 col-md-6 mb-1" *ngFor="let ue of s.getUe()">
                <div class="ue">
                  <div class="row">
                    <div class="col text-center unoverflow">
                      <span *ngIf="ue.getInitiales().length > 0">[{{ue.getInitiales()}}] </span>{{ue.getNom()}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col text-center">
                      <i>{{ue.getTypeS()}}</i>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col text-center">
                      <a href="{{l.getUrl()}}" class="btn btn-sm btn-outline-info m-1" *ngFor="let l of ue.getLiens()">{{l.getNom()}}</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="liensAdd">
              <h5>Liens additionnels &amp; infos</h5>
              <button class="btn btn-outline-primary btn-sm take-width" type="button" (click)="onClickOpenModal(s)">
                Voir les infos &amp; liens du semestre {{s.getNumero()}}
              </button>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
