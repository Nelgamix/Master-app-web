<div *ngIf="infoBox.show" class="info-box" [@fade]>
  <div class="text-center">
    <b>Message</b>
    <hr class="info-sep">
  </div>
  <div class="info-text">
    {{infoBox.message}}
  </div>
  <div [@infoBoxState] class="info-timer"></div>
</div>

<div class="lwrapper" *ngIf="loading" [@fade]>
  <div class="loader">Loading...</div>
</div>
