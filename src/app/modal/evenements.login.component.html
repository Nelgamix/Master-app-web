<div class="modal-header">
	<h5 class="modal-title">Login admin</h5>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="alert alert-danger" role="alert" *ngIf="incorrect">
		<strong>Mot de passe incorrect!</strong> Veuillez r√©essayer
	</div>
	<div class="form-group row">
		<label for="iPsw" class="col-4 col-form-label">Mot de passe</label>
		<div class="col">
			<input class="form-control" type="password" id="iPsw" name="iPsw" [(ngModel)]="motdepasse" (keyup.enter)="log()">
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-success" (click)="log()">Login</button>
	<button type="button" class="btn btn-warning" (click)="activeModal.close('Close click')">Fermer</button>
</div>
