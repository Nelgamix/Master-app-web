<div class="modal-header">
  <h4 class="modal-title">Configuration des exclusions</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ng-container *ngFor="let e of exclusions; let i = index">
    <app-exclusion [exclusion]="e" [id]="i" [possibilites]="possibilites" (onSuppression)="suppressionExclusion($event)"></app-exclusion>
  </ng-container>

  <div class="row">
    <div class="col-md-6 col-sm-12">
      <h4>Nombre d'exclusions: {{exclusions.length}}</h4>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="float-right">
        <button type="button" class="btn btn-danger" (click)="supprimerTout()" [ngbTooltip]="'ATTENTION: Supprimer toutes les exclusions'"><img src="assets/icons/modal_et_supprimer_tout.png" alt="Supprimer tout"></button>
        <button type="button" class="btn btn-success px-5" (click)="ajoutExclusion()" [ngbTooltip]="'Ajouter une nouvelle exclusion'"><img src="assets/icons/modal_et_ajouter.png" alt="Ajouter exclusion"></button>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.dismiss('Cancel')">Annuler</button>
  <button type="button" class="btn btn-success" (click)="valider()">Valider</button>
</div>
