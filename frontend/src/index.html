	<style>
    #loader-wrapper {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #262626;
      animation: fadein 1s;
    }

		#loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
			animation: fadein 1s;
		}

		@keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
	</style>
</head>

    <div id="loader-wrapper">
      <img src="assets/spinners/loading.gif" alt="Loader" id="loader">
