<div class="modal-header">
  <h4 class="modal-title">Statistiques</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col p-0">
      <ngx-charts-bar-vertical
        [scheme]="colorScheme"
        [results]="data"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="'Jours'"
        [yAxisLabel]="'Nombre de cours'">
      </ngx-charts-bar-vertical>
    </div>
  </div>
  <!-- TODO: CHANGE THE NGFOR! do the work in ngOnInit -->
  <div class="row" *ngFor="let s of stats | objet">
    <div class="col-8">
      <b>{{s.value.description}}</b>
    </div>
    <div class="col-4">
      {{toString(s.value.data)}}
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-dark" (click)="activeModal.close('Close click')">Fermer</button>
</div>
